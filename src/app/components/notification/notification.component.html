<div id="notification-item" *ngIf="notification.message && notification.showMessage">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col [ngClass]="notification.message.class" size-md="10" size-xl="8" size-xs="12" padding="0">
        <ion-item lines="none">
          <ion-icon
            class="left"
            [name]="'dr-' + notification.message.class">
          </ion-icon>
          <div class="item-text">
            <ion-label [innerHTML]="notification.message.title"></ion-label>
            <ion-note slot="start" [innerHTML]="notification.message.note" *ngIf="notification.message.note"></ion-note>
          </div>
          <ion-button (click)="closeNotification()">
            <ion-icon name="close-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-button class="submit contrast"
          [routerLink]="notification.message.link"
          [queryParams]="notification.message.link_params ? notification.message.link_params : {}"
          (click)="closeNotification()"
          [innerHTML]="notification.message.link_title"
          *ngIf="notification.message.link != null">
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
