<ion-header id="header-main" [class]="display">
  <ion-buttons class="back-button">
    <ion-button *ngIf="session.showBackButton || backButton" (click)="goBack()">
      <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-toolbar>
      <ion-img class="logo ion-hide-lg-up" *ngIf="['map', 'full'].includes(display)"
        routerLink="/"
        routerDirection="root"
        slot="start"
        src="assets/img/donde_reciclo.png"
        alt="Logo ¿Dónde Reciclo?">
      </ion-img>
    <ion-fab vertical="center" *ngIf="session.country != undefined">
      <ion-fab-button class="main">
        <ion-icon name="dr-{{environment[this.session.country].code.toLowerCase()}}"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="end">
        <ion-fab-button (click)="changeCountry('Uruguay')">
          <ion-icon name="dr-uy"></ion-icon>
        </ion-fab-button>
        <ion-fab-button (click)="changeCountry('Colombia')">
          <ion-icon name="dr-col"></ion-icon>
        </ion-fab-button>
      </ion-fab-list>
    </ion-fab>
    <ion-title>{{ title }}</ion-title>
    <ion-buttons *ngIf="['map', 'full'].includes(display)" slot="end">
      <ion-button color="pale-olive-green"
        (click)="showShareModal()"
        slot="end">
        <ion-icon name="dr-share"
        slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="ion-hide-lg-up"
        color="pale-olive-green"
        (click)="toggleMenu()"
        slot="end">
        <ion-icon name="dr-menu"
        slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<div class="overlay" *ngIf="session.country == undefined">
  <span>Seleccionar país:</span>
  <ion-buttons>
    <ion-button (click)="changeCountry('Uruguay')">
      <ion-icon
        class="country-selector"
        slot="icon-only"
        name="dr-uy">
      </ion-icon>
    </ion-button>
    <ion-button (click)="changeCountry('Colombia')">
      <ion-icon
        class="country-selector"
        slot="icon-only"
        name="dr-col">
      </ion-icon>
    </ion-button>
  </ion-buttons>
</div>
